<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandwriterAI - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Get in touch with the HandwriterAI team for any queries or support.">
</head>
<body>
    <header>
        <div class="container">
            <h1>HandwriterAI</h1>
            <p>Transform your text into realistic handwritten notes</p>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="contact" class="contact-section container">
            <div class="section-content">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 HandwriterAI. All rights reserved.</p>
            <ul class="social-media">
                <li><a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
